version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: complaintops-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=complaintops
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
